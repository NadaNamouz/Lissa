<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Lissan</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../assets/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/css/templatemo-scholar.css">
    <link rel="stylesheet" href="../assets/css/owl.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
<!--

TemplateMo 586 Scholar

https://templatemo.com/tm-586-scholar

-->
</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/" class="logo">
                        <h1>Lissan</h1>
                    </a>
                    <ul class="nav">
                      {%if session["user"] != None%}
                        <li class="scroll-to-section"><a href="/signout">Sign out</a></li>
                      {%else%}
                      <li class="scroll-to-section"><a href="/signup">Register</a></li>
                      <li class="scroll-to-section"><a href="/login">Login</a></li>
                      {%endif%}
                  </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="main-banner" id="top">
    <div class="container">
     
    </div>
  </div>
  <div class="contact-us section" id="contact">
    <div class="container">
      <div class="row">
        <center>
        <div class="col-lg-6">
          <div class="contact-us-content">
            <form id="contact-form" method="POST" action="/signup">
              <div class="row">
                  <input type="email" name="email" id="email" placeholder="E-mail" required>
                  {%if excist == True%}
                    <p style="text-align: left; font-size: 18px;">Email already excists<span style="color:red"> *</span></p>
                    <br>
                    <br>
                  {%endif%}
                  <input type="password" name="password" id="password" placeholder="Password" required>
                  <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                  <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                  <input type="tel" name="phone" id="phone" pattern="0[5/3]{1}[0-9]{8+}" placeholder="Phone number" required>
                  <div class="custom-select">
                    <select id="age" name="age">
                      <option value="level-1">15-18</option>
                      <option value="level-2">18-24</option>
                      <option value="level-3">25-30</option>
                      <option value="level-4">30-45</option>
                      <option value="level-5">45+</option>                       
                    </select>
                  </div>
                  <div class="col-lg-12">
                      <button type="submit" id="form-submit" class="orange-button">Signup</button>
                  </div>

                  <div>
                    <br>
                  <p>Already have an account?</p>
                  <button><a href="{{url_for('login')}}">Login</a></button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </center>
      </div>
    </div>
  </div>






  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/js/isotope.min.js"></script>
  <script src="../assets/js/owl-carousel.js"></script>
  <script src="../assets/js/counter.js"></script>
  <script src="../assets/js/custom.js"></script>

  </body>
</html>
